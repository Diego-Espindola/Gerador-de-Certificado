<div class="card p-3 custom-card" *ngFor="let certificado of certificadosList">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <div class="fw-bold nome-aluno">{{certificado.nome}}</div>
      <small class="small-date">Gerado em {{certificado.dataEmissao}}</small>
    </div>
    <div class="d-flex gap-2">
      <app-secondary-button
        [phClass]="certificado.showEye ? 'ph-eye  eye_opening' : 'ph-eye-closed'"
        textoBotao="Ver"
        (click)="certificado.showEye = !certificado.showEye; goToCertificado(certificado.id)">
      </app-secondary-button>
      <app-secondary-button phClass="ph-trash" textoBotao="Excluir" (click)="(deleteCertificado(certificado.id))"></app-secondary-button>
    </div>
  </div>
</div>
